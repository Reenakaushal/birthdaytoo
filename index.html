<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Birthday Card</title>
    <style>


body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to top right, #FFD1DC, #FFFACD);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.card {
    background-color: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 350px;
    position: relative;
}

.message h1 {
    font-size: 2.5rem;
    color: #FF6347;
    margin: 20px 0;
    animation: pop 2.5s infinite ease-in-out;
}

.message p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
}

.balloons {
    position: absolute;
    top: -70px;
    left: 50%;
    transform: translateX(-50%);
}

.balloon {
    width: 50px;
    height: 60px;
    background-color: #ff6ec7;
    border-radius: 50%;
    position: absolute;
    animation: float 6s ease-in-out infinite;
}

.balloon1 {
    background-color: #FF6347;
    left: 20px;
    animation-delay: 0s;
}

.balloon2 {
    background-color: #FFD700;
    left: 90px;
    animation-delay: 1s;
}

.balloon3 {
    background-color: #00FF7F;
    left: 160px;
    animation-delay: 2s;
}

.balloon4 {
    background-color: #1E90FF;
    left: 230px;
    animation-delay: 3s;
}

@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-40px);
    }
    100% {
        transform: translateY(0);
    }
}

.cake {
    margin-top: 20px;
    position: relative;
}

.cake-layer {
    width: 200px;
    height: 30px;
    background-color: #FFB6C1;
    margin: 0 auto;
    border-radius: 10px;
}

.cake-layer1 {
    background-color: #FF69B4;
    width: 160px;
    margin-bottom: 5px;
}

.cake-layer2 {
    background-color: #FF1493;
    width: 120px;
    margin-bottom: 5px;
}

.cake-layer3 {
    background-color: #FFC0CB;
    width: 80px;
}

.candles {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
}

.candle {
    width: 10px;
    height: 30px;
    background-color: white;
    position: relative;
}

.candle::after {
    content: '';
    width: 6px;
    height: 12px;
    background-color: yellow;
    border-radius: 50%;
    position: absolute;
    top: -14px;
    left: 50%;
    transform: translateX(-50%);
    animation: flicker 0.4s alternate infinite;
}

@keyframes flicker {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0.5;
    }
}

.stars {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
}

.star {
    width: 20px;
    height: 20px;
    background-color: #FFD700;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    position: absolute;
    animation: rotate 4s infinite ease-in-out;
}

.star:nth-child(1) {
    left: -50px;
    animation-delay: 0s;
}

.star:nth-child(2) {
    left: 0;
    animation-delay: 1s;
}

.star:nth-child(3) {
    left: 50px;
    animation-delay: 2s;
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-image: radial-gradient(circle, #FFD700 10%, transparent 11%),
                      radial-gradient(circle, #00FF7F 10%, transparent 11%),
                      radial-gradient(circle, #FF6347 10%, transparent 11%);
    background-size: 10px 10px;
    background-position: 10px 10px;
    animation: confetti-fall 6s infinite ease-in-out;
}

@keyframes confetti-fall {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 200px 200px;
    }
}

@keyframes pop {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}

</style>
</head>
<body>
    <div class="card">
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
        </div>
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <div class="message">
            <h1>Happy Birthday!</h1>
            <p>May your day be filled with joy, love, and laughter!</p>
        </div>
        <div class="cake">
            <div class="cake-layer cake-layer1"></div>
            <div class="cake-layer cake-layer2"></div>
            <div class="cake-layer cake-layer3"></div>
            <div class="candles">
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
            </div>
        </div>
        <div class="confetti"></div>
    </div>
</body>
</html>
